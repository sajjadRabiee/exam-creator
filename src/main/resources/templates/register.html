<!doctype html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="container-fluid">
<div th:replace="BaseTemplate/public-header.html :: public-navbar"></div>
<div class="row justify-content-center">
    <div class="col-4 border border-dark rounded p-4">
        ستون راست
    </div>
    <div class="col-8 border border-dark rounded p-4">
        <form th:object="${user}" th:action="@{'/register'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <input class="form-control" th:field="*{firstName}" type="text" name="firstName" id="firstName"
                       placeholder="نام ">
                <input class="form-control" th:field="*{lastName}" type="text" name="lastName" id="lastName"
                       placeholder="نام خانوادگی">
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{username}" type="text" name="username" id="username"
                       placeholder="نام کاربری">
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{password}" type="password" name="password" id="password"
                       placeholder="رمز ورود">
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{email}" type="email" name="email" id="email"
                       placeholder="پست الکترونیک">
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{country}" type="text" name="country" id="country"
                       placeholder="کشور">
                <input class="form-control" th:field="*{city}" type="text" name="city" id="city" placeholder="شهر">
                <input class="form-control" th:field="*{restAddress}" type="text" name="restAddress" id="restAddress"
                       placeholder="بقیه آدرس">
                <input class="form-control" th:field="*{zipCode}" type="text" name="zipCode" id="zipCode"
                       placeholder="کد پستی">
            </div>
            <div class="form-group">
                <div class="p-2">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" th:field="*{roleName}" type="radio" id="student" value="student">
                        <label class="custom-control-label" for="student">دانش آموز</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" th:field="*{roleName}" type="radio" id="teacher" value="teacher">
                        <label class="custom-control-label" for="teacher">معلم</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">ثبت نام</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
